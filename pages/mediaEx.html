<!DOCTYPE html>
<title>Example</title>
<style>
    .media {
        display: flex;
        align-items: flex-start;
        background: #F6F3EB;
        padding: 1em;
        border-radius: 3px;
        max-width: 24em;
    }
    
    .media-object {
        margin-right: .4em;
        font-size: 3em;
    }
    
    .media-body {
        flex: 1;
    }
    
    .media-heading {
        margin: 0 0 .5em;
    }
</style>
<div class="media">
    <div class="media-object">&phone;</div>
    <div class="media-body">
        <h3 class="media-heading">James Avery</h3>
        <p>I don't understand this whole Twitter, Facebook stuff. I don't get it. Make a phone call. Talk to somebody.</p>
    </div>
</div>

</html>
